<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter-Galactic Experiments</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Inter-Galactic experiments for the Imperial Nations of MSU</h1>
  <div class="status">Status: Active</div>
</header>

<main>
    <section class="experiment-series">
      <h2>Planetary System 6-Series</h2>
      <div class="experiment-grid">
        <div class="experiment" id="experiment-616">
          <img src="images/microscope.avif" alt="Microscope">
          <span>Experiment 616</span>
        </div>
        <div class="experiment" id="experiment-624">
          <img src="images/magnet.webp" alt="magnet">
          <span>Experiment 624</span>
        </div>
    </section>
    <section class="experiment-series2">
        <h2>Planetary System 1-Series</h2>
        <div class="experiment-grid">
          <div class="experiment" id="experiment-124">
            <img src="images/forensic.webp" alt="Forensic">
            <span>Experiment 124</span>
          </div>
          <div class="experiment" id="experiment-144">
            <img src="images/sample.webp" alt="water sample">
            <span>Experiment 144</span>
          </div>
    </section>
    <section class="experiment-series3">
        <h2>Planetary System 4-Series</h2>
        <div class="experiment-grid">
          <div class="experiment" id="experiment-457">
            <img src="images/arduino.avif" alt="arduino">
            <span>Experiment 457</span>
          </div>
          <div class="experiment" id="experiment-477">
            <img src="images/micro-circuit.avif" alt="microcontroller">
            <span>Experiment 477</span>
          </div>
    </section> 
</section>
  


</body>
</html>
